name: Build and deploy workflow
on: [push]
jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: list dir
        run: ls -la
      - name: clone code
        uses: actions/checkout@v2
      - name: docker build
        run: docker build -t mariyasv/skypro_msvintsova_app:$GITHUB_REF_NAME-$GITHUB_RUN_ID .
      - name: docker push
        run: docker push mariyasv/skypro_msvintsova_app:$GITHUB_REF_NAME_$GITHUB_RUN_ID
